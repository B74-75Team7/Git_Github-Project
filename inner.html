<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 class="my-style">Iframes in HTML</h2>
    <iframe src="https://en.wikipedia.org/wiki/Main_Page">
    <p style="height: 315" ; width="560" ></p>
    </iframe>
    <hr>
    <form>
        <fieldset>
            <legend><strong>Forms in HTML</strong></legend>       
    <label>First Name :</label><br>
    <input type="text" placeholder="enter your name" required>
    <br><br>
    <label>Last Name :</label><br>
    <input type="textBox" placeholder="enter your Last Name" required>
    <br><br>
    <label>Date of Birth :</label><br> 
    <input type="datetime-local" required>
    <br><br>
    <label>Gender :</label><br>
    <input type="radio" name="Male">
    <label class="custom-label">Male</label><br>
    <input type="radio" name="Male">
    <label class="custom-label">Female</label><br>
    <input type="radio" name="Male">
    <label class="custom-label">Others</label>
    <br><br>
    <label>Country :</label><br>
        <select required>
            <option value="Germany">Germany</option>
            <option value="Canada" selected>Canada</option>
            <option value="Usa">Usa</option>
            <option value="Turkey">Turkey</option>
        </select><br><br>
        <label>Education :</label><br>
        <input type="checkbox" name="High-School">
        <label class="custom-label">High-School</label><br>
        <input type="checkbox" name="Bachelor degree">
        <label class="custom-label">Bachelor degree</label><br>
        <input type="checkbox" name="Master">
        <label class="custom-label">Master</label><br><br>
        <label>Interest Courses :</label><br>
        <input type="checkbox" name="Salesforce">
        <label class="custom-label">Salesforce</label><br>
        <input type="checkbox" name="QA">
        <label class="custom-label">QA</label><br>
        <input type="checkbox" name="Security">
        <label class="custom-label">Security</label><br><br>
        <label>Upload a file :</label><br>
        <input type="file"><br><br>
        <label>Additional Info :</label><br>
        <textarea rows="10" cols="10" placeholder="Additional Info"></textarea><br><br>
        <input type="submit" value="Refresh">
        <button>Submit</button>
        </form>
   
    
</body>
</html>
